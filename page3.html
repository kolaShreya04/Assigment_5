        <h1>Page 3: â€“ Form Validation</h1>
      
          <form id="myForm" action="https://webdevbasics.net/scripts/yoga.php" method="post" onsubmit="return validateForm()">
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="firstName" required size="30" maxlength="50" placeholder="Enter your first name"><br>

              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="lastName" required size="30" maxlength="50" placeholder="Enter your last name"><br>

              <label for="birthYear">Birth Year:</label>
              <input type="number" id="birthYear" name="birthYear" required min="1900" max="2023"><br>

              <label for="email">Email:</label>
              <input type="email" id="email" name="email"><br>

              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required minlength="5" maxlength="10"><br>

              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required minlength="8"><br>

              <label for="reenterPassword">Re-enter Password:</label>
              <input type="password" id="reenterPassword" name="reenterPassword" required minlength="8"><br>

              <label for="phoneNumber">Phone Number:</label>
              <input type="tel" id="phoneNumber" name="phoneNumber" pattern="\d{3}-\d{3}-\d{4}" placeholder="###-###-####"><br>

              <input type="submit" value="Submit">
          </form>
    </main>
